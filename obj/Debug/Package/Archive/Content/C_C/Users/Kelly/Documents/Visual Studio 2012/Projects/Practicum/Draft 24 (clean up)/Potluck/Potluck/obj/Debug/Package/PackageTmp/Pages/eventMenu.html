<div class="page-header">
    <h1>Potluck <small>an event planning application</small></h1>
</div>

<form name="form" class="form-horizontal" role="form">
    <address>
        <strong>{{event.eventName}} </strong>{{event.eventDate | date:longDate}}<br>
        {{event.eventStreetAddr}}<br>
        {{event.eventCity}}, {{event.eventState}} {{event.eventZip}}<br>
    </address>
    <div class="form-actions">
        <div class="col-sm-offset-0 col-sm-12">
            <a href="#/" class="btn">Back to Event list</a>
        </div>
    </div>
</form>

<div class="col-xs-6">
    <h3 class="sub-header">Current Menu</h3>
    <div class="table-responsive">
        <table class="table table-striped table-condensed table-hover" style="float: left">
            <thead>
                <th>Item name</th>
                <th>
                    <a href="#/eventMenu/{{event.eventId}}/menuItem/create"><i class="glyphicon glyphicon-plus"></i></a>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="menu in event.Menus | filter:menu.isMenuItem=true" id="menu_{{menu.menuId}}">
                    <td>{{menu.itemName}}</td>
                    <td><a href="#/eventMenu/{{event.eventId}}/menuItem/{{menu.menuId}}/update"><i class="glyphicon glyphicon-edit"></i></a></td>
                    <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-xs-6">
    <h3 class="sub-header">Items To Bring</h3>
    <div class="table-responsive">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <th>Item name</th>
                <th>
                    <a href="#/eventMenu/{{event.eventId}}/supplyItem/create"><i class="glyphicon glyphicon-plus"></i></a>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="menu in event.Menus | filter:menu.isMenuItem=false" id="menu_{{menu.menuId}}">
                    <td>{{menu.itemName}}</td>
                    <td><a href="#/eventMenu/{{event.eventId}}/menuItem/{{menu.menuId}}/update"><i class="glyphicon glyphicon-edit"></i></a></td>
                    <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
